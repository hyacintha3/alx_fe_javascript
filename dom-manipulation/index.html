<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
</head>
<body>

  <h1>Dynamic Quote Generator</h1>

  <!-- CATEGORY FILTER -->
  <select id="categoryFilter" onchange="filterQuotes()">
    <option value="all">All Categories</option>
  </select>

  <!-- QUOTE DISPLAY -->
  <div id="quoteDisplay" style="margin:20px 0;"></div>

  <!-- RANDOM QUOTE -->
  <button id="newQuote">Show New Quote</button>

  <br><br>

  <!-- ✅ IMPORT QUOTES (REQUIRED) -->
  <input type="file" id="importFile" onchange="importFromJsonFile(event)">

  <!-- ✅ EXPORT QUOTES (REQUIRED) -->
  <button onclick="exportQuotesToJson()">Export Quotes</button>

  <!-- SYNC MESSAGE -->
  <p id="syncMessage"></p>

  <script src="script.js"></script>
</body>
</html>
